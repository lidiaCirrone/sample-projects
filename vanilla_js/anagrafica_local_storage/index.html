<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
   <title>Anagrafica</title>
</head>

<body>

   <div id="primary-content" class="container pt-3 mt-md-4">
      <div class="row">
         <div class="col-12 text-center py-3">
            <p class="h1">La mia prima app</p>
         </div>
      </div>
      <div class="row">

         <div class="col col-12 col-sm-4">

            <p class="h3">Inserimento</p>

            <div class="form-group">
               <label>Nome</label>
               <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
               <label>Cognome</label>
               <input type="text" class="form-control" id="cognome">
            </div>

            <div class="form-group">
               <label>Codice Fiscale</label>
               <input type="text" class="form-control" id="cf">
            </div>

            <button class="btn btn-primary mb-3" onclick="inviadati()">Salva</button>

         </div>

         <div id="contenitoreContatti" class="col col-12 col-sm-4 mb-3">
            <p class="h3">I tuoi contatti: <span id="contatoreContatti"></span></p>
         </div>

         <div class="col col-12 col-sm-4">
            <p class="h3">Cerca</p>
            <div class="form-group">
               <label>Inserisci il codice fiscale</label>
               <input type="text" class="form-control" id="searchCF" onkeyup="searchCF()">
            </div>
         </div>
      </div>
   </div>

</body>

</html>
