            <form name="affitto">

                    <div class="col col-12 col-md-6 col-lg-3 offset-lg-3 mb-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col col-12 col-md-6 col-lg-3 offset-lg-3">

                </div>
