<!doctype html>
<html lang="it">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

   <title>Calcola area</title>

<body>

   <div class="container-fluid vh-100">
      <div class="row">
         <!-- <div class="col-12 col-md-6 offset-md-3 text-center"> -->
         <div class="col-4 offset-4 text-center">
            <h1 class="my-5">Compila il form</h1>
            <h5 class="mt-4">Scegli la figura geometrica:</h5>
            <select id="figura" class="form-control" onchange="scegliFigura()">
               <option disabled selected>-- Seleziona una figura geometrica --</option>
               <option value="quadrato">Quadrato</option>
               <option value="triangolo">Triangolo</option>
               <option value="cerchio">Cerchio</option>
            </select>
         </div>
      </div>
      <div class="row">
         <div id="dati" class="col-4 offset-4 text-center"></div>
      </div>
      <div class="row">
         <div id="risultato" class="col-4 offset-4 text-center"></div>
      </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
