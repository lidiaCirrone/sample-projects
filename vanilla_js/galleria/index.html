<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
   <title>Galleria</title>
</head>

<body>

   <div class="container-fluid">
      <div class="row my-4">
         <div class="col-12 text-center">
            <p class="h3">Utenti</p>
            <div class="form-group">
               <label>Seleziona un utente</label>
               <select id="users" class="form-control" onchange="getAlbum()"></select>
            </div>
         </div>
         <div class="col-6">
            <p class="h3">Gli album di <span id="selected-user"></span></p>
            <div class="row" id="album-content"></div>
         </div>
         <div class="col-6">
            <p class="h3">Foto dell'album <span id="album-title"></span></p>
            <div class="row no-gutters" id="photo-content"></div>
         </div>
      </div>
   </div>

</body>

</html>
