<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Login</title>
</head>

<body>
   <div class="container">
      <div class="row text-center my-3 my-lg-5">
         <div class="col">
            <h1>Registrazione e login</h1>
         </div>
      </div>
      <div class="row">

         <div class="col-12 col-md-6 col-lg-5 ml-lg-auto mb-3 mb-md-0">
            <h3>Registrati</h3>
            <div class="form-group">
               <label>Indirizzo email</label>
               <input type="email" placeholder="esempio@dominio.it" class="form-control" id="registerEmail" required>
            </div>
            <div class="form-row">
               <div class="col-6 form-group">
                  <label>Password</label>
                  <input type="password" placeholder="*******" class="form-control" id="registerPassword" required>
               </div>
               <div class="col-6 form-group">
                  <label>Conferma password</label>
                  <input type="password" placeholder="*******" class="form-control" id="registerPasswordConfirm"
                     required>
               </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="signup()">Registrati</button>

         </div>
         <div class="col-12 col-md-6 col-lg-5 mr-lg-auto">

            <h3>Accedi</h3>
            <div class="form-group">
               <label>Indirizzo email</label>
               <input type="email" placeholder="esempio@dominio.it" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" placeholder="*******" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="login()">Accedi</button>

         </div>
      </div>
   </div>
</body>

<script src="script.js"></script>

</html>
